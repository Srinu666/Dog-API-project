
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API Fetch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dog API Fetch Project</h1>
    <div id="dogInfo"></div>

    <h2>Random Dog Image</h2>
    <div id="randomImageContainer"></div>
    <button class="btn random">Fetch Random Dog</button>

    <h2>Select a Breed</h2>
    <select id="breedDropdown" class="form-control"></select>
    <div id="breedImageContainer"></div>
    <button class="btn breed">Fetch Breed Images</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
